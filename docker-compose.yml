version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: project_sa_app
    container_name: sa-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: local
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sa
      DB_USERNAME: root
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: database
    working_dir: /var/www/html
    entrypoint: ["/usr/local/bin/app-entrypoint"]
    command: ["php-fpm"]
    volumes:
      - ./:/var/www/html
      - laravel_vendor:/var/www/html/vendor
      - laravel_node_modules:/var/www/html/node_modules
      - ./docker/app/entrypoint.sh:/usr/local/bin/app-entrypoint:ro
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  web:
    image: nginx:1.25-alpine
    container_name: sa-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8085:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: sa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: sa
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # ✅ mount script เพื่อ reset สิทธิ์ root ทุกครั้งที่ init
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql:ro
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: sa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: sa-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
    networks:
      - app-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: sa-queue
    container_name: sa-queue
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: database
      WAIT_FOR_BOOTSTRAP: "1"
    working_dir: /var/www/html
    entrypoint: ["/usr/local/bin/app-entrypoint"]
    command: ["php", "artisan", "queue:work", "--tries=3", "--sleep=3"]
    volumes:
      - ./:/var/www/html
      - laravel_vendor:/var/www/html/vendor
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

volumes:
  mysql_data:
  laravel_vendor:
  laravel_node_modules:

networks:
  app-network:
    driver: bridge
